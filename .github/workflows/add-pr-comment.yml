name: Add PR Comment
on:
  pull_request:
    branches:
      - main
jobs:
  add_pr_comment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const commentList = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo
            })
            console.log(commentList)

            // check existing comments to avoid duplicate
            const prCommentExists = commentList.items.some(c => {
              return c.body.includes('AddPRComment')
            })
            if (prCommentExists) {
              return;
            }

            // create new comment
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'AddPRComment attached a comment to the pull request.'
            })